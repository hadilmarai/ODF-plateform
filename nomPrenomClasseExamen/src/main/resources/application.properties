spring.application.name=nomPrenomClasseExamen
server.port=8089
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/examentodayDb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
#Logging
logging.level.root = info
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} -%level -%logger{60} %msg %n

### FLASK API INTEGRATION ###
flask.api.base-url=http://localhost:5000

### FUNDING DATA SCHEDULER ###
# Enable/disable the scheduler (true by default)
funding.scheduler.enabled=true

# UK funding data fetch schedule (daily at 8:00 AM)
funding.scheduler.cron=0 0 8 * * *

# EU funding data fetch schedule (daily at 8:05 AM)
funding.scheduler.eu.cron=0 5 8 * * *

### DATABASE CLEANUP ###
# Enable/disable automatic database cleanup on startup (true by default)
funding.database.cleanup.enabled=true

# Enable/disable automatic data fetch after cleanup (true by default)
funding.database.cleanup.auto-fetch=true

### JSON SERIALIZATION ###
# Configure JSON date format
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

### CORS CONFIGURATION ###
# Allow Angular frontend access
spring.web.cors.allowed-origins=http://localhost:4200,http://localhost:3000,http://127.0.0.1:4200,http://127.0.0.1:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

### SCHEDULER CONFIGURATION ###
# Enable scheduling
spring.task.scheduling.enabled=true
# Pool size for scheduled tasks
spring.task.scheduling.pool.size=2



# Alternative schedule examples (uncomment to use):
# Every 24 hours starting from midnight: 0 0 0 * * *
# Every 24 hours at 6:00 AM: 0 0 6 * * *
# Every 24 hours at 10:00 PM: 0 0 22 * * *
# Every 12 hours: 0 0 */12 * * *
# Every hour (for testing): 0 0 * * * *

